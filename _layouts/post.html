---
layout: default
---

<div class="row">
    <div class="col-md-12 text-right">
        Blog entry posted on {{ page.date | date_to_string }}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="post">
            {{ content }}
        </div>
    </div>
</div>
{% if page.nocomments %}
<div>Comments have been disabled</div>
{% else %}
{% include disqus.html %}
{% endif %}
