---
layout: default
---

<div class="row">
    <div class="col-md-12 text-right">
        <span class="badge badge-warning">Blog entry posted on {{ page.date | date_to_string }} by Mario Di Vece</span>
        <br />
        {% for tag in page.tags %}
        <span class="badge badge-success">{{ tag }}</span>
        {% endfor %}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="post">
            {{ content }}
        </div>
    </div>
</div>
{% if page.nocomments %}
<div>Comments have been disabled</div>
{% else %}
{% include disqus.html %}
{% endif %}
