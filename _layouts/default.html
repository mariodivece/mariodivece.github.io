<!DOCTYPE html>
<html>
<head>
    {% include analytics.html %}
    <title>{{ page.title }} - Mario Di Vece</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.title }}{% endif %}" />
    {% feed_meta %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/syntax.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    {% include header.html %}
    <main role="main" class="container">
        {{ content }}
    </main>
    {% include footer.html %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('div.post table').each(function (index, tableEl) {
                $(tableEl).wrap("<div class='table-responsive'></div>");
                $(tableEl).addClass('table table-striped table-hover table-sm');
            });
        });
    </script>
</body>
</html>
